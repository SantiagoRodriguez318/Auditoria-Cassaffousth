<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">Inicia sesión</title>
    <link rel="stylesheet" href="Css/Login.css">
</head>
<body>

    <div class="login-container">

        <h1 data-i18n="login.welcome">Bienvenido a AresCode</h1>

 <form id="loginForm">

    <label for="email" data-i18n="login.email_label">Correo Electrónico</label>
    <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        placeholder="Ingresá tu correo electrónico"
        data-i18n-placeholder="login.email_ph"
    >

    <label for="password" data-i18n="login.password_label">Contraseña o Código de Acceso</label>
    <input 
        type="password" 
        id="password" 
        name="password" 
        required 
        placeholder="Ingresa tu contraseña"
        data-i18n-placeholder="login.password_ph"
    >

    <button type="submit" data-i18n="login.submit">Iniciar Sesión</button>

    <p class="forgot-options">
        <a href="Register.HTML" id="Registrarse" data-i18n="login.register">Registrarme</a>
    </p>

</form>

<!-- EL BOTÓN DE IDIOMA DEBE ESTAR AQUÍ -->
<button id="langToggle" class="LangBtn">EN</button>

<div id="login-popup" class="popup">
    <div class="popup-content">
        <p id="popup-message"></p>
            <button id="popup-close">
                <span data-i18n="login.close">Cerrar</span>
            </button>
    </div>
</div>

    </div>

    <!-- WhatsApp link -->
    <a 
        href="https://wa.me/5493518020538?text=Hola,%20me%20interesa%20contratar%20una%20página%20web." 
        target="_blank" 
        class="whatsapp-button"
        data-i18n="login.whatsapp"
    >
        Consultar por WhatsApp 
    </a>

    <!-- Scripts -->
    <script src="Scripts/translations.js"></script>
    <script src="Scripts/lang.js"></script>
    <script src="Scripts/Login.js"></script>

</body>
</html>
