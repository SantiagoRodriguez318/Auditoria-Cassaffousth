<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido a AresCode</h1>
        <form id="loginForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresá tu correo electrónico">
            
            <label for="password">Contraseña o Código de Acceso</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            
            <button>Iniciar Sesión</button>
            <p class="forgot-options">
                <a href="#" id="forgotPassword">¿Olvidaste tu Contraseña?</a> 
                <a href="#" id="sendSmsCode">Enviar Código por SMS/Email</a>
            </p>
        </form>
        <div id="login-popup" class="popup">
            <div class="popup-content">
                <p id="popup-message"></p>
                <button id="popup-close">Cerrar</button>
            </div>
        </div>

    </div>
    <script src="../Scripts/Login.js"></script>
    <a href="https://wa.me/5491123456789?text=Hola,%20me%20interesa%20contratar%20una%20página%20web." target="_blank" class="whatsapp-button">
    Consultar por WhatsApp 
</a>
</body>
</html>
