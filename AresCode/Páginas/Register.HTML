<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AresCode Registro</title>
    <link rel="stylesheet" href="../Css/RegisterStyles.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido a AresCode</h1>
        <form onsubmit="return VerificarContraseña()" id="loginForm">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required placeholder="Nombre de usuario">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            
            <label for="password">Crea tu contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            <input type="password" id="Confirm" name="password" required placeholder="Confirmar contraseña">
            <p id="Mensaje"></p>
            <button type="submit">Resgitrarse</button>
        </form>
    </div>
    <a href="https://wa.me/5493518020538?text=Hola,%20me%20interesa%20contratar%20una%20página%20web." target="_blank" class="whatsapp-button">
    Consultar por WhatsApp 
</a>
<script src="../Scripts/RegisterJS.js"></script>
</body>
</html>
